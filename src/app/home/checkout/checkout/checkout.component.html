<app-checkout-header [status]="status"></app-checkout-header>

<ngx-spinner *ngIf="!isShow else phongve" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
  type="ball-scale-multiple"></ngx-spinner>

<ng-template #phongve>
  <app-checkout-content [thongTinPhim]="thongTinPhim" (emitNavigate)="changeStatus($event)"
    *ngIf="status; else chiTietPhongVe">
  </app-checkout-content>
</ng-template>
<ng-template #chiTietPhongVe>
  <app-checkout-office-detail [maLichChieu]="maLichChieu" [thongTinPhim]="thongTinPhim"
    (emitterStatus)="recivceStatus($event)">
  </app-checkout-office-detail>
</ng-template>
