<div class="cinema-film-item accordion "  id="accordionExample" style="cursor: pointer;">
    <div
      class="cinema-film-header"
      id="headingOne"
      data-toggle="collapse"
      data-target="#collapseOne"
      aria-expanded="true"
      aria-controls="collapseOne"
    >
      <div class="cinema-film-img">
        <img
          src="https://s3img.vcdn.vn/mobile/123phim/2020/02/ky-sinh-trung-parasite-c18-15819299838185_60x60.jpg"
          alt=""
        />
      </div>

      <div class="cinema-film-info">
        <span class="age"> C18</span>
        <span class="text"> {{ itemPhim.tenPhim }} </span>
        <p class="info">132 ph√∫t - TIX 9.1 - IMDb 8.6</p>
      </div>
    </div>
    <div
      class="cinema-film-bottom collapse show"
      id="collapseOne"
      aria-labelledby="headingOne"
      data-parent="#accordionExample"
    >
      <p>2D Digital</p>
      <span
        class="time"
        *ngFor="let time of lstLichChieuTheoPhim"
        style="cursor: pointer;"
      >
        {{ time.ngayChieuGioChieu || shortTime }}
      </span>
    </div>
  </div>
