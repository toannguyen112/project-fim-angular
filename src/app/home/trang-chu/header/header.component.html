<!-- header  -->
<header>
  <div class="header__content">
    <div class="navigate-logo">
      <img class="logo" src="https://www.bhdstar.vn/wp-content/themes/bhd/assets/images/logo.png"
        [routerLink]="['/']" />
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="social col-md-6">
          <div class="social__wrapper__img">
            <img class="social__img" src="https://www.bhdstar.vn/wp-content/themes/bhd/assets/images/fb_logo.png"
              alt="" />
            <img class="social__img" src="https://www.bhdstar.vn/wp-content/themes/bhd/assets/images/lc.png" alt="" />
            <img class="social__img" src="https://www.bhdstar.vn/wp-content/themes/bhd/assets/images/mvtr.png" alt="" />
          </div>
          <div class="social__sub">
            <span class="social__sub-item social__sub__active">VN |</span>
            <span class="social__sub-item">EN</span>
          </div>
        </div>
        <div class="user col-md-6">
          <div class="hotline">
            <img class="phone" src="https://www.bhdstar.vn/wp-content/themes/bhd/assets/images/phone.png" alt="" />
            <span class="phone__number">
              : 19002099
            </span>
          </div>
          <div class="wrapper__right">
            <div class="wrapper__blank">
              <img src="https://www.bhdstar.vn/wp-content/themes/bhd/assets/images/movie-365.png" alt=""
                class="img__blank">
              <img src="https://www.bhdstar.vn/wp-content/themes/bhd/assets/images/bhdstar-member.png" alt=""
                class="img__blank">
              <img src="https://www.bhdstar.vn/wp-content/themes/bhd/assets/images/movie-365.png" alt=""
                class="img__blank">


            </div>

            <ng-container *ngIf="credentials; else account">
              <div class="userAcount" [routerLink]="['/profile']">

                <img class="userAcount__img" src="https://graph.facebook.com/198385967933190/picture?type=square"
                  alt="" />

                <div class="userAcount__logout" (click)="dangXuat()">
                  <p>Đăng xuất</p>
                </div>
              </div>
            </ng-container>

            <ng-template #account>
              <div class="user__content" data-toggle="modal" data-target="#modalDangNhap">
                <img class="user__img" src="https://tix.vn/app/assets/img/avatar.png" alt="" />
                <p>Đăng nhập</p>
              </div>




              <div class="modal fade" id="modalDangNhap" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="wrapper">
                      <div class="wrapper__content">
                        <div class="wrapper__content__title row">
                          <div class="col-md-6 col-lg-6 col-sm-12">
                            <span class="dangNhap" [ngClass]="{ active: !type }" (click)="selectType(false)">Đăng
                              nhập</span>
                          </div>
                          <div class="col-md-6 col-lg-6 col-sm-12">
                            <span class="dangKi" (click)="selectType(true)" [ngClass]="{ active: type }">Đăng kí</span>
                          </div>
                        </div>
                        <app-login *ngIf="!type; else dangki"></app-login>
                        <ng-template #dangki>
                          <app-registered></app-registered>
                        </ng-template>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </div>
          <div class="menu" (click)="showBar()">
            <i *ngIf="!showBarMenu" class="fa fa-bars" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

    <img class="line__header" src="https://www.bhdstar.vn/wp-content/themes/bhd/assets/images/line-header1.png"
      alt="" />

  </div>
</header>
<!-- end header -->


<!-- BarMenu  -->
<div class="bar__menu" *ngIf="showBarMenu">
  <ul class="list__item">
    <li class="item" style="display: flex; align-items: center; ">
      <img style="width: 40px; border-radius: 50%;" src="https://tix.vn/app/assets/img/avatar.png" alt="">
      <span class="login">Đăng nhập </span>
      <img style="width: 20px; cursor: pointer; margin-right: 20px;"
        src="https://tix.vn/app/assets/img/icons/next-session.png" alt="" (click)="closeShowBarMenu()">
    </li>
    <li class="item">
      <i class="fa fa-home" aria-hidden="true"></i>
      <span>Trang chủ</span>
    </li>

    <li class="item">
      <i class="fa fa-mobile" aria-hidden="true"></i>
      <span> Liên hệ</span>
    </li>

  </ul>
</div>

<!-- end Bar__menu  -->
