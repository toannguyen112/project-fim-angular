<header>
  <nav class="navbar navbar-expand-sm navbar-light">
    <div class="navbar-brand">
      <img src="https://tix.vn/app/assets/img/icons/web-logo.png" [routerLink]="['/']" />
    </div>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
      aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Lịch chiếu </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cụm rạp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tin tức</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ứng dụng</a>
        </li>
      </ul>
    </div>
    <div class="user">
      <!-- Modal dangki &7 dang nhap -->
      <ng-container *ngIf="user ; else account">
        <div class="userAcount">
          <img
            src="
          https://instagram.fsgn6-1.fna.fbcdn.net/v/t51.2885-19/s320x320/66482175_334260424128185_7085073249431715840_n.jpg?_nc_ht=instagram.fsgn6-1.fna.fbcdn.net&_nc_ohc=aA94PXO8tu8AX-Xde22&oh=aaa613024daaabd6704dccece050afbd&oe=5E99B1B6"
            alt="">
          <span class="name"> {{user.taiKhoan}} </span>
          <button class="btn btn-success" (click)="dangXuat()">Đăng xuất</button>
        </div>

      </ng-container>


      <!-- user  -->
      <ng-template #account>
        <div class="user__content " (click)="login('true')" data-toggle="modal" data-target="#modalDangNhap">
          <img class="user__img" src="https://tix.vn/app/assets/img/avatar.png" alt="" />
          <p>Đăng nhập</p>
        </div>


      </ng-template>


    </div>
  </nav>
</header>
