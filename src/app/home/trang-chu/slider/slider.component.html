<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div
      class="carousel-item active"
      *ngFor="let item of silder; let i = index"
      [ngClass]="{ active: i == 0 }"
    >
      <img [src]="item.hinhAnh" class="d-block w-100" alt="..." />
      <button class="playTrailer" (click)="showTrailer()">
        <img src="https://tix.vn/app/assets/img/icons/play-video.png" alt="" />
      </button>
      <div class="play_trailer" (click)="closeTrailer()" *ngIf="isShowTrailer">
        <div class="play__trailer__content">
          <iframe
            class="trainer"
            [src]="item.trailer | safe"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

  <app-home-tools></app-home-tools>
</div>
