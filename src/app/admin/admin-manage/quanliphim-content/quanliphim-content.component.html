<!-- Button trigger modal -->
<button type="button" class=" mb-5" data-toggle="modal" data-target="#modelThemPhim" mat-stroked-button>
  Thêm Phim
</button>

<app-them-phim></app-them-phim>

<div class="page__wrapper_manage">
 

  <table class="table table-striped table-inverse">
    <thead class="thead-inverse">
      <tr class="header__title">
        <th>Mã Phim</th>
        <th>Tên Phim</th>
        <th>Hình Ảnh</th>
        <!-- <th>Mô Tả</th> -->
        <th>Ngày Chiếu</th>
        <th>Thao Tác</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item" *ngFor="let phim of movieList | paginate: { itemsPerPage: 5, currentPage: currentPage }">
        <td class="maPhim"> {{phim.maPhim}} </td>
        <td class="tenPhim">{{phim.tenPhim}}</td>
        <td class="hinhAnh"> <img [src]="phim.hinhAnh" alt="" style="width: 50px; height: 50px;"  > </td>
        <!-- <td  class="moTa"style="white-space: normal;"> {{phim.moTa}} </td> -->
        <td class="ngayChieu"> {{phim.ngayKhoiChieu  | date:'medium' }} </td>
        <td class="thaoTac">
          <button class="btnSua btn ">Sửa</button>
          <button class="btnXoa btn " (click)="deleteFilm(phim)" >Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls style="text-align: center;" (pageChange)="currentPage = $event"></pagination-controls>
</div>
