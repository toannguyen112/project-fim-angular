<!-- Button trigger modal -->
<button type="button" class=" mb-5" data-toggle="modal" data-target="#modelId" mat-stroked-button>
  Thêm Phim
</button>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm Phim</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <mat-form-field class="example-full-width">
              <mat-label>Mã Phim</mat-label>
              <input matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Tên Phim</mat-label>
              <input matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Trailer</mat-label>
              <input matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>
          </div>
          <div class="col-md-6 col-sm-6">
            <mat-form-field class="example-full-width">
              <mat-label>Ngày chiếu</mat-label>
              <input matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Đánh giá</mat-label>
              <input matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Hình ảnh</mat-label>
              <input matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Mô tả</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="page__wrapper_manage">
  <mat-form-field>
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="maPhim">
        <th mat-header-cell *matHeaderCellDef>Mã Phim</th>
        <td mat-cell *matCellDef="let element">{{ element.maPhim }}</td>
      </ng-container>


      <ng-container matColumnDef="tenPhim">
        <th mat-header-cell *matHeaderCellDef>Tên Phim</th>
        <td mat-cell *matCellDef="let element">{{ element.tenPhim }}</td>
      </ng-container>


      <ng-container matColumnDef="hinhAnh">
        <th mat-header-cell *matHeaderCellDef>Hình Ảnh</th>
        <td mat-cell *matCellDef="let element">{{ element.hinhAnh }}</td>
      </ng-container>


      <ng-container matColumnDef="moTa">
        <th mat-header-cell *matHeaderCellDef>Mô Tả</th>
        <td mat-cell *matCellDef="let element">{{ element.moTa }}</td>
      </ng-container>
      <ng-container matColumnDef="ngayChieu">
        <th mat-header-cell *matHeaderCellDef>Ngày Chiếu</th>
        <td mat-cell *matCellDef="let element">{{ element.ngayChieu }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
