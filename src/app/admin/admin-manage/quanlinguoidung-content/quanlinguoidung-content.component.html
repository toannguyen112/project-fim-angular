<div class="row" style="justify-content: space-between; align-items: center;">
  <app-them-nguoi-dung (emitterUser)="addUser($event)"></app-them-nguoi-dung>
  <div class="form-group">


    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
      placeholder=" Tìm kiếm">
  </div>
</div>

<div class="page__wrapper_manage">
  <table class="table table-striped table-inverse">
    <thead class="thead-inverse">
      <tr class="header__title">
        <th>#</th>
        <th>Tài khoản</th>
        <th>Mật khẩu</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Số diện thoại</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item"
        *ngFor="let user of danhSachNguoDung  |filter :searchText    let i = index">
        <td>{{ i + 1 }}</td>
        <td class="taiKhoan">{{ user.taiKhoan }}</td>
        <td class="matKhau">{{ user.matKhau }}</td>
        <td class="hoTen">{{ user.hoTen }}</td>

        <td class="Email">{{ user.email }}</td>
        <td class="sdt">{{ user.soDt }}</td>
        <td class="thaoTac">
          <button class="btnSua btn">
            <i class="fa fa-wrench" aria-hidden="true"></i>
          </button>
          <button class="btnXoa btn ">
            <i class="fa fa-trash" aria-hidden="true" (click)="deleteUser(user.taiKhoan)"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <pagination-controls style="text-align: center;" (pageChange)="currentPage = $event"></pagination-controls> -->

</div>
